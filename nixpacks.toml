[phases.setup]
nixPkgs = ["nodejs_20"]

[phases.install]
cmds = [
  "npm install -g pnpm@latest",
  "pnpm install --no-frozen-lockfile"
]

[phases.build]
cmds = [
  "pnpm --filter @reclaim/backend prisma generate",
  "pnpm --filter @reclaim/backend build"
]

[start]
cmd = "cd backend && pnpm prisma migrate deploy && node dist/index.js"
